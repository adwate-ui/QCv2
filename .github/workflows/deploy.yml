name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          # Environment variables starting with VITE_ are embedded in the build
          VITE_IMAGE_PROXY_URL: ${{ secrets.VITE_IMAGE_PROXY_URL }}
          VITE_SUPABASE_URL: https://gbsgkvmjtsjpmjrpupma.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdic2drdm1qdHNqcG1qcnB1cG1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwOTQ4MjQsImV4cCI6MjA4MDY3MDgyNH0.GYsoEO8qJXOsiOjK2QHYMOOI0OFAdc9KqX1SA-Z-3ac
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # This usually creates a 'dist' folder. If your app outputs to 'build', update the 'directory' below.

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "qcv2" # Cloudflare Pages project name
          directory: "dist" # The folder Vite generates (default is 'dist')
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
