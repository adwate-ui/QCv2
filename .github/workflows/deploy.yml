name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        # This usually creates a 'dist' folder. If your app outputs to 'build', update the 'directory' below.

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "poker-settle" # REPLACE this with your actual Cloudflare Pages project name
          directory: "dist" # The folder Vite generates (default is 'dist')
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
