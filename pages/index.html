<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Primary Meta Tags -->
    <title>AuthentiqC - AI-Powered Quality Control & Product Authentication</title>
    <meta name="title" content="AuthentiqC - AI-Powered Quality Control & Product Authentication" />
    <meta name="description" content="Professional quality control and product authentication platform powered by AI. Identify products, perform detailed QC inspections, and ensure authenticity with advanced image analysis." />
    <meta name="keywords" content="quality control, QC, product authentication, AI inspection, luxury goods authentication, product verification, image analysis" />
    <meta name="author" content="AuthentiqC" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AuthentiqC - AI-Powered Quality Control" />
    <meta property="og:description" content="Professional quality control and product authentication platform powered by AI." />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Performance: Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://generativelanguage.googleapis.com">
    
    <!-- Performance: DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://aistudiocdn.com">
    
    <!-- Fonts with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind configuration with performance optimizations
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5', // Indigo 600
              secondary: '#0f172a', // Slate 900
              accent: '#3b82f6', // Blue 500
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            }
          }
        }
      }
      
      // Performance: Early critical resource hints
      if ('connection' in navigator && 'effectiveType' in navigator.connection) {
        // Adapt behavior based on connection speed
        const { effectiveType } = navigator.connection;
        if (effectiveType === '4g') {
          // On fast connections, be more aggressive with preloading
          console.log('Fast connection detected, optimizing for performance');
        } else {
          // On slower connections, prioritize critical resources only
          console.log('Slower connection detected, prioritizing critical resources');
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Improve touch targets on mobile */
      @media (max-width: 768px) {
        button:not(.compact), 
        a:not(.compact), 
        input[type="checkbox"],
        input[type="radio"],
        select, 
        textarea {
          min-height: 44px;
        }
        
        /* Fix iOS input zoom - use specific selector */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select, 
        textarea {
          font-size: 16px;
        }
      }
      
      /* Prevent horizontal scroll on mobile */
      body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Better scrollbars */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Smooth transitions */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Loading skeleton animation */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      .skeleton {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #f0f0f0 4%, #e0e0e0 25%, #f0f0f0 36%);
        background-size: 1000px 100%;
      }
    </style>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

  }
}
</script>

</html>
